<style>
html,body{
  margin:0;
  padding:0;

  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* ARKA PLAN */
body{
  background:
    linear-gradient(rgba(15,15,40,.65),rgba(15,15,40,.65)),
    url("https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=1500&q=80")
    center/cover no-repeat;
}

/* A√áILI≈û YAZISI */
#welcome{
  margin-top:45px;
  text-align:center;
  color:#fff;
  font-size:28px;
  animation:fade 3s ease forwards;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* KARTLAR */
.cards{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:35px;
  flex-wrap:wrap;
}

.card{
  width:115px;
  height:155px;
  border-radius:18px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  cursor:pointer;
}

.card img{
  width:80px;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#popupBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  max-width:280px;
  text-align:center;
  font-size:16px;
  position:relative;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* KALPLER */
.heart{
  position:absolute;
  font-size:18px;
  animation:heartFly 1.5s ease-out forwards;
}

@keyframes heartFly{
  from{opacity:1;transform:translate(0,0) scale(1)}
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(.3)}
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div id="welcome">

<!-- POPUP -->
<div id="popup" onclick="closeMsg()">
  <div id="popupBox"></div>
</div>

<script>
function openMsg(text){
  const popup=document.getElementById("popup");
  const box=document.getElementById("popupBox");
  box.innerText=text;
  popup.style.display="flex";
  hearts(box);
}

function closeMsg(){
  document.getElementById("popup").style.display="none";
}

/* KALP PATLAMASI */
function hearts(container){
  for(let i=0;i<18;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left="50%";
    h.style.top="50%";
    h.style.setProperty("--x",(Math.random()*200-100)+"px");
    h.style.setProperty("--y",(Math.random()*200-150)+"px");
    container.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

for(let i=0;i<45;i++){
